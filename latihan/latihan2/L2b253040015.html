<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>latihan2b</title>
</head>
<body>
    
    <table border="5" width="30%" cellspacing="10" cellpadding="15">
        <tr>
            <form>
            <th colspan="8" bgcolor="grey">Input Data Mahasiswa</th>
            <br></br>
            </form>
         </tr>
         <tr>

            <form>
            <th colspan="1">Username</th>
            <th rowspan="1">:</th>
            <th>
                <input type="text" name="username" />
            </th>
            </form>
            </tr>
            <tr>
                <form>
                <th colspan="1">Password</th>
                <th rowspan="1">:</th>
                <th>
                    <input type="password" name="password" />
                </th>
                </form>
            </tr>
            <tr>
                <form>
                <th colspan="1">Fullname</th>
                 <th rowspan="1">:</th>
                 <th>
                 <input type="fullname" name="fullname />"
                 </th>
                 </form>
            </tr>
            <tr>
                <form>
                <th colspan="1">E-mail</th>
                <th rowspan="1">:</th>
                <th>
                    <input type="e-mail" name="e-mail" />
                </th>
                </form>
            </tr>
                <tr>
                    <form>
                 <th colspan="1">Agama</th>
                 <th rowspan="1">:</th>
                 <th>
                    <select>
                        <option name="agama" selected>--Pilih agama</option>
                        <option values="islam">Islam</option>
                        <option values="Kristen protestan">kristen Protestan</option>
                        <option values="Kristen katholik">kristen Katholik</option>
                        <option values="Konghucu">Konghucu</option>
                        <option values="Buddha">Budhha</option>
                        <option values="Hindu">Hindu</option>
                    </select>
                 </th>
                 </form>
                </tr>
                <tr>
                    <form>
                    <th colspan="1">Jenis kelamin</th>
                    <th rowspan="1">:</th>
                    <th>
                        <input type="radio" name="jenisKel" value="pria" /> Pria
                        <input type="radio" name="jenisKel" value="Wanita" /> Wanita 
                    </th>
                    </form>
                </tr>
        <tr>
            <form>
            <th colspan="1">Hobi</th>
            <th rowspan="1">:</th>
            <th rowspan="1">
                Musik
                <input type="checkbox" name="hobi" value="Musik" />
                Olahraga
                <input type="checkbox" name="hobi" value="olahraga" />
                Gaming
                <input type="checkbox" name="hobi" value="gaming" />
                Lainnya
                <input type="checkbox" name="hobi" value="lainnya" />
            </th>
            </form>
        </tr>
        <tr>
            <form>
            <th colspan="1">Profil Singkat</th>
            <th rowspan="1">:</th>
            <th>
              <textarea rows="4" cols="30" name="Profil singkat"></textarea>
            </th>
            </form>
        </tr>
        
          <tr>
            <td colspan="3" align="right">
            <input type="submit" name="input" value="input" >
            </td>
          </tr>
          
</body>
</html>
