<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>

        <tr>
            <th>1,1</th>
            <th>1,2</th>
            <th>1,3</th>

        <tr>

            <th>2,4</th>

        </tr>
        <tr>
            <th>3,1</th>
            <th>3,4</th>
        </tr>

    </table>
</body>
</html>
